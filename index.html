<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Breath Exercise</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="flex-container">
      <header class="flex-item-header">
        <li>
          <label>Innpust/Utpust </label><input type="number" step="1" min="1" max="30" value="30" placeholder="1 - 30" id="hyperventnumber"/>
        </li>
        <li>
          <label>Runder </label><input type="number" step="1" min="1" max="5" value="3" placeholder="1 - 5" id="runder"/>
        </li>
        <li>
          <label>Pustehastighet (HÃ¸y/Middels/Lav) </label><input type="range" step="400" min="1200" max="2000" id="puste_hastighet"/>
        </li>
        <li>
          <label>Hold Pust (sekunder) </label><input type="number" step="1" min="1" max="30" value="90" placeholder="1 - 30" id="holde_pusten"/>
        </li>
        <li>
          <button id="startbtn">Start/Stop</button>
        </li>
      </header>
      <div class="flex-item-main-page">
        <div id="circle" class="circleimage">
          <div class="imagetext" id="timerText"></div>
        </div>
      </div>
      <footer class="flex-item-footer">
      </footer>
    <div>
    <script type="text/javascript" src="./scripts/view.js"></script>
    <script type="text/javascript" src="./scripts/model.js"></script>
    <script type="text/javascript" src="./scripts/controller.js"></script>
    <script type="text/javascript" src="./scripts/test.js"></script>
  </body>
</html>
