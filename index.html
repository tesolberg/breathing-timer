<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Breathing Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  </head>
  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="incrementBreaths">+</button>
            <button class="btn btn-outline-secondary" type="button" id="subtractBreaths">-</button>
            <input type="number" class="form-control" id="numberOfBreathsInput" placeholder="#Breaths" aria-label="Example text with two button addons">
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button">+</button>
            <button class="btn btn-outline-secondary" type="button">-</button>
            <input type="number" class="form-control" id="numberOfRoundsInput" placeholder="#Rounds" aria-label="Example text with two button addons">
          </div>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button">+</button>
            <button class="btn btn-outline-secondary" type="button">-</button>
            <input type="number" class="form-control" id="breathHoldDurationInput" placeholder="#HoldBreath (sec)" aria-label="Example text with two button addons">
          </div>
          <select class="form-select form-select-sm" aria-label=".form-select-sm example"
          style="width: 30vh;">
          <option selected>Breathing Speed</option>
          <option value="1">Fast</option>
          <option value="2">Medium</option>
          <option value="3">Slow</option>
          </select>
        </h5>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>


    <div class="main-container">
      <h4 class="infotext" id="instructionText"></h4>
      <button type="button" class="btn btn-secondary" id="startStopBtn">Start</button>
      <span class="dot" id="circle"></span>
      <h3 id="circleText"></h3>
    </div>




    <script type="text/javascript" src="./scripts/view.js"></script>
    <script type="text/javascript" src="./scripts/model.js"></script>
    <script type="text/javascript" src="./scripts/controller.js"></script>
    <script type="text/javascript" src="./scripts/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
