<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Breath Exercise</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="flex-container">
      <header class="flex-item-header">
        <li>
          <label>Number of inhales/exhales</label><input type="number" step="1" min="1" max="30" placeholder="1 - 30" id="hyperventnumber" oninput="inputField()"/>
        </li>
        <li>
          <button id="startbtn" onclick="onClickStart()">Start</button>
        </li>
      </header>
      <div class="flex-item-main-page">
        <img id="circle" class="circleimage" src="./images/circle2.png" width="200px" height="200px" alt="">
      </div>
      <footer class="flex-item-footer">
        <li>
          Footer item 1 (Default setting 1?)
        </li>
        <li>
          Footer item 2 (Default setting 2?)
        </li>
        <li>
          Footer item 3 (Default setting 3?)
          
        </li>
      </footer>
    <div>
    <script type="text/javascript" src="./scripts/javascript.js"></script>
  </body>




</html>
