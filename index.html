<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body class="viewport">
    <nav>
      <ul class="main-nav blue">
        <li>
         <label for="hyperventfreq">Hyperventilation Speed</input> <input type="range" step="0.5" min="0.5" max="5" id ="hyperventfreq" placeholder="0 - 5">
        </li>
        <li>
          <label for="circlescale">Circle Size </label> <input type="range" step="0.5" min="0.5" max="4.0" id="circlescale" placeholder="0 - 4">
        </li>
        <li>
          <label for="hyperventnumber">Breaths </label> <input type="range" step="1" min="1" max="20" id="hyperventnumber" placeholder="1 - 20">
        </li>
        <li>
          <button id="startbtn">Start</button>
        </li>
        <li class="about">
          About
        </li>
      </ul>
      <ul class="main-footer">
        <li>Footer item 1 (Default setting 1?)</li>
        <li>Footer item 2 (Default setting 2?)</li>
        <li>Footer item 3 (Default setting 3?)</li>
      </ul>
    </nav>
    <div class="container">
      <img id="circle" class="breathing-animation" src="./images/circle2.png" width="200px" height="200px" alt="">
    <script type="text/javascript" src="./scripts/javascript.js"></script>
  </body>
</html>
